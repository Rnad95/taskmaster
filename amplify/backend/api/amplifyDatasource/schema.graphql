input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }

type Task @model   {
  id: ID!
  title: String!
  description: String
  status: String
  teams: [Team] @hasMany

}

type Team  @model{
  id: ID!
  name: String
}

type Note @model {
  id: ID!
  content: String!
}

type User @model {
  registerationNumber: ID!
  name: String!
  age: Int
  number: String
}
