#input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }


type Task @model @auth(rules: [{ allow: public}])  {
  id: ID!
  title: String!
  description: String
  status: String
}


type Note @model @auth(rules: [{ allow: public}]) {
  id: ID!
  content: String!
}

type User @model @auth(rules: [{ allow: public}])  {
  registerationNumber: ID!
  name: String!
  age: Int
  number: String


}
